<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoop Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0A0A;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #1A1A1A;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
        }
        .spinner {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 16px;
        }
        .status {
            font-size: 14px;
            color: #7D7D7D;
        }
        .success {
            color: #4A7C59;
        }
        .error {
            color: #FF3B30;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner">⏳</div>
        <div class="message" id="message">Connecting to Whoop...</div>
        <div class="status" id="status">Please wait</div>
    </div>

    <script>
        async function handleCallback() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const error = params.get('error');

            const messageEl = document.getElementById('message');
            const statusEl = document.getElementById('status');

            // Handle authorization errors
            if (error) {
                messageEl.textContent = '❌ Authorization Failed';
                messageEl.className = 'message error';
                statusEl.textContent = `Error: ${error}`;
                statusEl.className = 'status error';
                
                setTimeout(() => {
                    window.location.href = '/fndtn-tracker/';
                }, 3000);
                return;
            }

            if (!code) {
                messageEl.textContent = '❌ No Authorization Code';
                messageEl.className = 'message error';
                statusEl.textContent = 'Missing authorization code';
                statusEl.className = 'status error';
                
                setTimeout(() => {
                    window.location.href = '/fndtn-tracker/';
                }, 3000);
                return;
            }

            try {
                // Exchange code for tokens via Cloudflare Worker
                statusEl.textContent = 'Exchanging authorization code...';
                
                const response = await fetch('https://anthropic-proxy.peter-5aa.workers.dev/whoop/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Token exchange failed');
                }

                // Store tokens in localStorage
                localStorage.setItem('whoop-access-token', data.access_token);
                localStorage.setItem('whoop-refresh-token', data.refresh_token);
                localStorage.setItem('whoop-token-expiry', Date.now() + (data.expires_in * 1000));

                // Success!
                messageEl.textContent = '✓ Whoop Connected!';
                messageEl.className = 'message success';
                statusEl.textContent = 'Redirecting to app...';
                statusEl.className = 'status success';

                // Redirect back to main app
                setTimeout(() => {
                    window.location.href = '/fndtn-tracker/';
                }, 2000);

            } catch (error) {
                console.error('OAuth error:', error);
                messageEl.textContent = '❌ Connection Failed';
                messageEl.className = 'message error';
                statusEl.textContent = error.message;
                statusEl.className = 'status error';
                
                setTimeout(() => {
                    window.location.href = '/fndtn-tracker/';
                }, 3000);
            }
        }

        // Run when page loads
        handleCallback();
    </script>
</body>
</html>
